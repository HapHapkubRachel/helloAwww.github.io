<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาชื่อแม่</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background-color: #2c2c2c;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h2 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #4da6ff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        input, button {
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.4em;
        }
        input {
            background-color: #3a3a3a;
            color: #ffffff;
        }
        button {
            background-color: #4da6ff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: #3385ff;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #4da6ff;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(77,166,255,0.5);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 35px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        #result {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #4da6ff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Write your name</h2>
        <input type="text" id="nameInput" placeholder="กรอกชื่อของคุณ">
        <button onclick="findMother()">Submit</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function findMother() {
            const name = document.getElementById('nameInput').value.toLowerCase();
            const mothers = {
                'james': 'ว่าไงหนัก',
                'เจมส์': 'ว่าไงหนัก',
                'เหมือง': 'ว่าไงจ๊ะน้องต้อม',
                'auto': 'ว่าไงจ๊ะศรัณ',
                'ออโต้': 'ว่าไงจ๊ะศรัณ',
                'โต้': 'ครับศรัณ'
            };

            const result = document.getElementById('result');
            const modal = document.getElementById('resultModal');

            if (mothers.hasOwnProperty(name)) {
                result.textContent = `${mothers[name]}`;
            } else {
                result.textContent = 'ไม่พบข้อมูลชื่อแม่สำหรับชื่อนี้';
            }

            modal.style.display = "block";
        }

        // ปิด Modal เมื่อคลิกที่เครื่องหมาย X
        const closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() {
            document.getElementById('resultModal').style.display = "none";
        }

        // ปิด Modal เมื่อคลิกนอกพื้นที่ Modal
        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
