<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lukkaia</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c, #1a1a1a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background-color: rgba(44, 44, 44, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h2 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #4da6ff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        input, button {
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.4em;
        }
        input {
            background-color: #3a3a3a;
            color: #ffffff;
        }
        button {
            background-color: #4da6ff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: #3385ff;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #4da6ff;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(77,166,255,0.5);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 35px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        #result {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #4da6ff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h2 {
                font-size: 2em;
            }
            input, button {
                font-size: 1.2em;
                padding: 15px;
            }
            #result {
                font-size: 2em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Write your name</h2>
        <input type="text" id="nameInput" placeholder="กรอกชื่อของคุณ">
        <button onclick="findMother()">Submit</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function findMother() {
            const name = document.getElementById('nameInput').value.toLowerCase();
            const mothers = {
                'james': 'ว่าไงหนัก',
                'เจมส์': 'ดูหนักๆนะมึงอะ',
                'เบส': 'ศรัณ? ไก่??',
                'จุ๊': 'ไก่ ไก่ ไก่ กุ๊กๆ',
                'ฟลุ๊ค': 'ลูกอีรัก',
                'fluke': 'กลูอีกัร',
                'panusorn': 'ครับต้อม ',
                'เหมือง': 'เหี้ยไรต้อม',
                'เฟล': 'พิกูลลล',
                'fel': 'ครับพิกูลล',
                'auto': 'อะไรศรัณ',
                'ออโต้': 'ว่าไงจ๊ะศรัณ',
                'โต้': 'ครับศรัณ',
                'มิก': 'ม่อน',
                'mix': 'ว่าไงจ๊ะลูกพ่อม่อน',
                'ตังค์': 'ควยไรเอนก',
                'alex': 'เหี้ยไรอ้อย'

            };

            const result = document.getElementById('result');
            const modal = document.getElementById('resultModal');

            if (mothers.hasOwnProperty(name)) {
                result.textContent = `${mothers[name]}`;
            } else {
                result.textContent = 'พิมพ์ดีๆดิไอ่สัส';
            }

            modal.style.display = "block";
        }

        
        const closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() {
            document.getElementById('resultModal').style.display = "none";
        }

        
        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        
        document.getElementById('nameInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                findMother();
            }
        });
    </script>
</body>
</html>
